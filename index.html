<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/main.css" />
    <title>FireGroup VueJS Assignment 2</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="header">
          <app-header></app-header>
        </header>
        <section class="body">
          <div class="actions-wrapper">
            <app-actions v-model="searchValue"></app-actions>
            <app-sort v-model="aToZSort"></app-sort>
          </div>
          <app-product
            :product-list="productList"
            :search-value="searchValue"
            :a-to-z-sort="aToZSort"
          ></app-product>
        </section>
      </div>
      <app-footer></app-footer>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.common.dev.min.js"></script>
  <script src="./main.js" type="module"></script>
</html>
